# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  node-perf:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]
        extended: [true, false]
        engine: [EYE, HYLAR, N3]

    name: Node ${{ matrix.node-version }} - Engine ${{ matrix.engine }} - Extended ${{ matrix.extended }}
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: ${{ matrix.engine }}=true EXTENDED=${{ matrix.extended }} node lib/index.mjs

  browser-perf:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]
        extended: [true, false]
        engine: [EYE, HYLAR, N3]

    name: Browser ${{ matrix.node-version }} - Engine ${{ matrix.engine }} - Extended ${{ matrix.extended }}
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - run: node browser.js ${{ matrix.engine }} ${{ matrix.extended }}
